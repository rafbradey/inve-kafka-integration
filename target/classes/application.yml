server:
   port: 8090
spring:
   datasource:
      url: jdbc:mysql://localhost:3306/invedb?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
      show-sql: true
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate:
         naming:
            implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
            physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
         ddl-auto: update
   servlet:
      multipart:
         enabled: true
         file-size-threshold: 2KB
         max-file-size: 200MB
         max-request-size: 215MB
   http:
      multipart:
         enabled: true
         location: upload
file:
   upload:
      location: ..\\upload-dir
logging:
   level:
      com:
         gabriel:
            pricems: TRACE
